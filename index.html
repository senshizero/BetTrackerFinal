<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .section {
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .player-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #eee;
            text-align: center;
        }

        .debt-summary {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .debt-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .debt-item:last-child {
            border-bottom: none;
        }

        .amount-positive {
            color: #28a745;
            font-weight: bold;
        }

        .amount-negative {
            color: #dc3545;
            font-weight: bold;
        }

        .logs {
            max-height: 400px;
            overflow-y: auto;
        }

        .log-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-item.deleted {
            opacity: 0.5;
            border-left-color: #dc3545;
        }

        .log-details {
            flex: 1;
        }

        .log-time {
            font-size: 0.9em;
            color: #666;
        }

        .log-transaction {
            font-weight: bold;
            margin: 5px 0;
        }

        .log-game {
            font-size: 0.9em;
            color: #667eea;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            width: auto;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .log-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .delete-btn {
                margin-top: 10px;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Bet Tracker</h1>
        
        <div id="status" class="status loading">Connecting to Firebase...</div>

        <div class="section">
            <h2>ðŸ”§ Debug Tools</h2>
            <button onclick="testConnection()" style="background: #28a745; margin-bottom: 10px;">Test Firebase Connection</button>
            <button onclick="showDebugInfo()" style="background: #17a2b8;">Show Debug Info</button>
        </div>

        <div class="section">
            <h2>ðŸ‘¥ Players</h2>
            <div class="form-group">
                <label for="playerName">Add New Player:</label>
                <input type="text" id="playerName" placeholder="Enter player name">
            </div>
            <button onclick="addPlayer()">Add Player</button>
            <div id="playersDisplay" class="players-grid"></div>
        </div>

        <div class="section">
            <h2>ðŸ’° Record Transaction</h2>
            <div class="form-group">
                <label for="fromPlayer">From:</label>
                <select id="fromPlayer"></select>
            </div>
            <div class="form-group">
                <label for="toPlayer">To:</label>
                <select id="toPlayer"></select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01">
            </div>
            <button onclick="recordTransaction()">Record Transaction</button>
        </div>

        <div class="section">
            <h2>ðŸ“Š Current Debts</h2>
            <div id="debtsDisplay" class="debt-summary"></div>
        </div>

        <div class="section">
            <h2>ðŸ“‹ Transaction History</h2>
            <div class="form-group">
                <label for="gameFilter">Filter by Game:</label>
                <select id="gameFilter" onchange="displayLogs()">
                    <option value="all">All Games</option>
                </select>
            </div>
            <div id="logsDisplay" class="logs"></div>
        </div>

        <div class="section">
            <h2>ðŸŽ® Game Management</h2>
            <div class="form-group">
                <label>Current Game: <span id="currentGameDisplay">1</span></label>
            </div>
            <button onclick="startNewGame()">Start New Game</button>
            <button onclick="clearAllData()" style="background: #dc3545; margin-top: 10px;">Clear All Data</button>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAWCmj2UlvvRj445qBlP-OwNb-yTtZqruw",
            authDomain: "betbalance-28d26.firebaseapp.com",
            databaseURL: "https://betbalance-28d26-default-rtdb.firebaseio.com/",
            projectId: "betbalance-28d26",
            storageBucket: "betbalance-28d26.firebasestorage.app",
            messagingSenderId: "677802256822",
            appId: "1:677802256822:web:65f6d6fcfa8fdb8825f917"
        };

        // Initialize Firebase with detailed logging
        console.log('Initializing Firebase with config:', firebaseConfig);
        
        let app, database, sessionRef;
        
        try {
            app = initializeApp(firebaseConfig);
            console.log('Firebase app initialized successfully');
            
            database = getDatabase(app);
            console.log('Firebase database initialized successfully');
            
            sessionRef = ref(database, 'sessionData');
            console.log('Firebase reference created successfully');
        } catch (error) {
            console.error('Firebase initialization failed:', error);
            showStatus('Firebase initialization failed: ' + error.message, 'error');
        }

        // Global variables
        let sessionData = {
            players: [],
            debts: {},
            logs: {},
            currentGame: 1
        };

        // Initialize the app with comprehensive error checking
        function initializeApp() {
            showStatus('Connecting to Firebase...', 'loading');
            console.log('Starting Firebase connection...');
            
            // Check if Firebase was initialized properly
            if (!sessionRef) {
                showStatus('Firebase not initialized properly', 'error');
                console.error('sessionRef is not defined');
                return;
            }
            
            try {
                console.log('Setting up Firebase listener...');
                
                // Test connection first
                onValue(sessionRef, (snapshot) => {
                    try {
                        console.log('Firebase listener triggered');
                        console.log('Snapshot exists:', snapshot.exists());
                        
                        const data = snapshot.val();
                        console.log('Data received:', data);
                        
                        if (data) {
                            sessionData = data;
                            console.log('Using existing data from Firebase');
                        } else {
                            console.log('No data found, initializing default data');
                            // Initialize with default data if none exists
                            sessionData = {
                                players: [],
                                debts: {},
                                logs: {},
                                currentGame: 1
                            };
                            console.log('Saving default data to Firebase...');
                            saveToFirebase();
                        }
                        updateUI();
                        showStatus('Successfully connected to Firebase!', 'success');
                        setTimeout(() => hideStatus(), 3000);
                    } catch (error) {
                        console.error('Error processing Firebase data:', error);
                        showStatus('Error processing data: ' + error.message, 'error');
                    }
                }, (error) => {
                    console.error('Firebase listener error:', error);
                    console.error('Error code:', error.code);
                    console.error('Error message:', error.message);
                    
                    let errorMessage = 'Firebase connection failed: ';
                    switch(error.code) {
                        case 'PERMISSION_DENIED':
                            errorMessage += 'Permission denied. Check your Firebase security rules.';
                            break;
                        case 'NETWORK_ERROR':
                            errorMessage += 'Network error. Check your internet connection.';
                            break;
                        case 'INVALID_URL':
                            errorMessage += 'Invalid database URL.';
                            break;
                        default:
                            errorMessage += error.message;
                    }
                    showStatus(errorMessage, 'error');
                });
                
                console.log('Firebase listener setup complete');
                
            } catch (error) {
                console.error('Error setting up Firebase listener:', error);
                showStatus('Error setting up Firebase connection: ' + error.message, 'error');
            }
        }

        // Save data to Firebase
        function saveToFirebase() {
            if (!sessionData) {
                console.error('No session data to save');
                return;
            }
            
            console.log('Attempting to save data to Firebase:', sessionData);
            
            set(sessionRef, sessionData)
                .then(() => {
                    console.log('Data saved to Firebase successfully');
                })
                .catch((error) => {
                    console.error('Error saving to Firebase:', error);
                    showStatus('Error saving data: ' + error.message, 'error');
                });
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        // Hide status message
        function hideStatus() {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'none';
        }

        // Add player
        window.addPlayer = function() {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                showStatus('Please enter a player name', 'error');
                return;
            }

            if (sessionData.players.includes(playerName)) {
                showStatus('Player already exists', 'error');
                return;
            }

            try {
                sessionData.players.push(playerName);
                
                // Initialize debts object for the new player
                if (!sessionData.debts[playerName]) {
                    sessionData.debts[playerName] = {};
                }
                
                // Initialize debts for existing players
                sessionData.players.forEach(player => {
                    if (player !== playerName) {
                        if (!sessionData.debts[playerName][player]) {
                            sessionData.debts[playerName][player] = 0;
                        }
                        if (!sessionData.debts[player]) {
                            sessionData.debts[player] = {};
                        }
                        if (!sessionData.debts[player][playerName]) {
                            sessionData.debts[player][playerName] = 0;
                        }
                    }
                });

                document.getElementById('playerName').value = '';
                saveToFirebase();
                showStatus('Player added successfully', 'success');
                setTimeout(() => hideStatus(), 2000);
            } catch (error) {
                console.error('Error adding player:', error);
                showStatus('Error adding player: ' + error.message, 'error');
            }
        }

        // Record transaction
        window.recordTransaction = function() {
            const fromPlayer = document.getElementById('fromPlayer').value;
            const toPlayer = document.getElementById('toPlayer').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (!fromPlayer || !toPlayer) {
                showStatus('Please select both players', 'error');
                return;
            }

            if (fromPlayer === toPlayer) {
                showStatus('Cannot transfer to the same player', 'error');
                return;
            }

            if (!amount || amount <= 0) {
                showStatus('Please enter a valid amount', 'error');
                return;
            }

            // Update debts
            sessionData.debts[fromPlayer][toPlayer] += amount;
            sessionData.debts[toPlayer][fromPlayer] -= amount;

            // Create log entry
            const logId = 'log' + Date.now();
            sessionData.logs[logId] = {
                time: new Date().toISOString(),
                from: fromPlayer,
                to: toPlayer,
                amount: amount,
                game: sessionData.currentGame,
                deleted: false
            };

            // Clear form
            document.getElementById('amount').value = '';
            
            saveToFirebase();
            showStatus('Transaction recorded successfully', 'success');
            setTimeout(() => hideStatus(), 2000);
        }

        // Delete transaction
        window.deleteTransaction = function(logId) {
            if (!confirm('Are you sure you want to delete this transaction?')) {
                return;
            }

            const log = sessionData.logs[logId];
            if (log && !log.deleted) {
                // Reverse the debt changes
                sessionData.debts[log.from][log.to] -= log.amount;
                sessionData.debts[log.to][log.from] += log.amount;
                
                // Mark as deleted
                sessionData.logs[logId].deleted = true;
                
                saveToFirebase();
                showStatus('Transaction deleted successfully', 'success');
                setTimeout(() => hideStatus(), 2000);
            }
        }

        // Start new game
        window.startNewGame = function() {
            if (!confirm('Are you sure you want to start a new game? This will increment the game counter.')) {
                return;
            }

            sessionData.currentGame += 1;
            saveToFirebase();
            showStatus('New game started', 'success');
            setTimeout(() => hideStatus(), 2000);
        }

        // Clear all data
        window.clearAllData = function() {
            if (!confirm('Are you sure you want to clear ALL data? This cannot be undone!')) {
                return;
            }

            sessionData = {
                players: [],
                debts: {},
                logs: {},
                currentGame: 1
            };

            saveToFirebase();
            showStatus('All data cleared', 'success');
            setTimeout(() => hideStatus(), 2000);
        }

        // Update UI elements
        function updateUI() {
            displayPlayers();
            updatePlayerSelects();
            displayDebts();
            displayLogs();
            updateGameFilter();
            document.getElementById('currentGameDisplay').textContent = sessionData.currentGame;
        }

        // Display players
        function displayPlayers() {
            const playersDiv = document.getElementById('playersDisplay');
            playersDiv.innerHTML = '';

            sessionData.players.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                playerCard.innerHTML = `<strong>${player}</strong>`;
                playersDiv.appendChild(playerCard);
            });
        }

        // Update player select dropdowns
        function updatePlayerSelects() {
            const fromSelect = document.getElementById('fromPlayer');
            const toSelect = document.getElementById('toPlayer');
            
            fromSelect.innerHTML = '<option value="">Select player</option>';
            toSelect.innerHTML = '<option value="">Select player</option>';

            sessionData.players.forEach(player => {
                fromSelect.innerHTML += `<option value="${player}">${player}</option>`;
                toSelect.innerHTML += `<option value="${player}">${player}</option>`;
            });
        }

        // Display debts
        function displayDebts() {
            const debtsDiv = document.getElementById('debtsDisplay');
            debtsDiv.innerHTML = '';

            const netDebts = {};
            
            // Calculate net debts
            sessionData.players.forEach(player => {
                netDebts[player] = 0;
                Object.keys(sessionData.debts[player] || {}).forEach(otherPlayer => {
                    netDebts[player] += sessionData.debts[player][otherPlayer];
                });
            });

            // Display net debts
            Object.keys(netDebts).forEach(player => {
                if (netDebts[player] !== 0) {
                    const debtItem = document.createElement('div');
                    debtItem.className = 'debt-item';
                    const amount = Math.abs(netDebts[player]);
                    const status = netDebts[player] > 0 ? 'is owed' : 'owes';
                    const amountClass = netDebts[player] > 0 ? 'amount-positive' : 'amount-negative';
                    
                    debtItem.innerHTML = `
                        <span><strong>${player}</strong> ${status}</span>
                        <span class="${amountClass}">â‚¹${amount.toFixed(2)}</span>
                    `;
                    debtsDiv.appendChild(debtItem);
                }
            });

            if (debtsDiv.innerHTML === '') {
                debtsDiv.innerHTML = '<div class="debt-item"><span>No outstanding debts</span></div>';
            }
        }

        // Display logs
        window.displayLogs = function() {
            const logsDiv = document.getElementById('logsDisplay');
            const gameFilter = document.getElementById('gameFilter').value;
            logsDiv.innerHTML = '';

            const sortedLogs = Object.keys(sessionData.logs).sort((a, b) => {
                return new Date(sessionData.logs[b].time) - new Date(sessionData.logs[a].time);
            });

            sortedLogs.forEach(logId => {
                const log = sessionData.logs[logId];
                
                if (gameFilter !== 'all' && log.game !== parseInt(gameFilter)) {
                    return;
                }

                const logItem = document.createElement('div');
                logItem.className = `log-item ${log.deleted ? 'deleted' : ''}`;
                
                const date = new Date(log.time);
                const timeString = date.toLocaleString();
                
                logItem.innerHTML = `
                    <div class="log-details">
                        <div class="log-time">${timeString}</div>
                        <div class="log-transaction">
                            ${log.from} â†’ ${log.to}: â‚¹${log.amount.toFixed(2)}
                            ${log.deleted ? ' (DELETED)' : ''}
                        </div>
                        <div class="log-game">Game ${log.game}</div>
                    </div>
                    ${!log.deleted ? `<button class="delete-btn" onclick="deleteTransaction('${logId}')">Delete</button>` : ''}
                `;
                
                logsDiv.appendChild(logItem);
            });

            if (logsDiv.innerHTML === '') {
                logsDiv.innerHTML = '<div class="log-item"><div class="log-details">No transactions found</div></div>';
            }
        }

        // Update game filter dropdown
        function updateGameFilter() {
            const gameFilter = document.getElementById('gameFilter');
            const currentFilter = gameFilter.value;
            
            gameFilter.innerHTML = '<option value="all">All Games</option>';

            const games = new Set();
            Object.values(sessionData.logs).forEach(log => {
                games.add(log.game);
            });

            Array.from(games).sort((a, b) => b - a).forEach(game => {
                gameFilter.innerHTML += `<option value="${game}">Game ${game}</option>`;
            });

            gameFilter.value = currentFilter;
        }

        // Test Firebase connection function
        window.testConnection = function() {
            console.log('Testing Firebase connection manually...');
            showStatus('Testing connection...', 'loading');
            
            try {
                // Try to write a test value
                const testRef = ref(database, 'connectionTest');
                set(testRef, {
                    timestamp: Date.now(),
                    message: 'Connection test'
                }).then(() => {
                    console.log('Test write successful');
                    showStatus('Firebase write test successful!', 'success');
                    
                    // Try to read it back
                    onValue(testRef, (snapshot) => {
                        const data = snapshot.val();
                        console.log('Test read result:', data);
                        if (data) {
                            showStatus('Firebase read/write test successful!', 'success');
                        }
                    }, { onlyOnce: true });
                    
                }).catch((error) => {
                    console.error('Test write failed:', error);
                    showStatus('Firebase write test failed: ' + error.message, 'error');
                });
                
            } catch (error) {
                console.error('Connection test error:', error);
                showStatus('Connection test error: ' + error.message, 'error');
            }
        }

        // Debug info function
        window.showDebugInfo = function() {
            console.log('=== FIREBASE DEBUG INFO ===');
            console.log('Firebase Config:', firebaseConfig);
            console.log('App initialized:', !!app);
            console.log('Database initialized:', !!database);
            console.log('Session ref initialized:', !!sessionRef);
            console.log('Current session data:', sessionData);
            console.log('User agent:', navigator.userAgent);
            console.log('Online status:', navigator.onLine);
            
            alert('Debug info logged to console. Press F12 to view.');
        }

        // Initialize the application
        initializeApp();
    </script>
</body>
</html>
